version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  orchestrator:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    command: node server.js

  # Example agent runtime (can scale)
  agent:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379
      - ORCHESTRATOR_URL=http://orchestrator:3000
      - AGENT_ID=agent-${HOSTNAME:-1}
    depends_on:
      - orchestrator
    command: node agent-worker.js
    deploy:
      replicas: 2

volumes:
  redis_data:
